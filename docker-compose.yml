version: '3.7'

services:
  fhir:
    container_name: fhir
    image: "hapiproject/hapi:latest"
    ports:
      - "8086:8080"
  db:
    image: 'postgres:14.10'
    container_name: 'fhir_db'
    environment:
      - 'POSTGRES_DB=hapifhir'
      - 'POSTGRES_PASSWORD=fhiradmin'
      - 'POSTGRES_USER=fhiradmin'
    ports:
      - '5430:5432'